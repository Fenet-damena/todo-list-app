<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>📝To do list </h1>
        <p>Manage your daily tasks efficiently</p>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task"/>
            <button onclick="addtask()">+ Add Task</button>
            <div> <span id="total">0</span><p>All Tasks</p></div>
            <div> <span id="pending">0</span><p>Pending</p></div>
            <div> <span id="completed">0</span><p>Completed</p></div>
</div>
        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('pending')">All</button>
            <button onclick="filterTasks('completed')">All</button>
        </div>
    </div>
        

    
</body>
</html>
